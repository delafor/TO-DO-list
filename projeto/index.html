<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO Javacript</title> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <div id="tasks-container"> 
        <div id="tasks-header"> 
            <h2>Salve sua proxima tarefa:</h2> 
            <form action="" id="add-task-form"> 
                 <input type="text"  id="task-title" placeholder="o que você vai fazer?"> 
                 <button id="add-btn" type="submit"> 
                    <ion-icon name="add-outline"></ion-icon>
                 </button> 
            </form>      
        </div> 
        <div id="task-list-container">  
            <h2>Estas são as suas tarefas</h2> 
            <ul id="task-list">  
                <li class="task-box template hide"> 
                    <span class="task-title">teste 1</span> 
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon> 
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li> 
                
            </ul>

        </div>
    </div>

    <script src="js/scripts.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
